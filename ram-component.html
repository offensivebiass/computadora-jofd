    <vaadin-dialog aria-label="simple"></vaadin-dialog>

    <script>
      customElements.whenDefined('vaadin-dialog').then(function () {
        const dialog = document.querySelector('vaadin-dialog');
        dialog.renderer = function (root, dialog) {
          root.textContent = 'This simple dialog will close by pressing the Esc key, or by a mouse click anywhere outside the dialog area';
        };

  <script>
    /**
     * `ram-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RamComponent extends Polymer.Element {
      static get is() { return 'ram-component'; }
      static get properties() {
        return {
          ram: {
            type: Object,
            value: () => {
              return []
            }
          },
          ramList: {
            type: Array,
            value: () => {
              return [{}]
            },
            notify: true
          },
          isRamRedy: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }
      ready() {
        super.ready()
        let request = document.createElement('iron-request')
        request.send({
          method: 'GET',
          url: 'http://www.mocky.io/v2/5d80f0d23000004cf28e7394',
          headers: {
            'Content-Type': 'application/json'
          },
          handleAs: 'json'
        })

        request.completes.then(success => {
          setTimeout(() => {
            this.ram = success.response[0]
            this.ramList = success.response
            this.isRamRedy = true
          }, 2000);
        }).catch(error => {
        }).finally(() => {
        })
      }
    }

    window.customElements.define(RamComponent.is, RamComponent);
  </script>
