<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="ram-component">
  <template>
    <style>
      :host {
        display: block;
      }

      .modalOfReports {
        width: 700px;
        height: 550px;
      }

      .chosen-li {
        padding: 15px;
      }

      .chosen-li:hover {
        background: rgba(161, 161, 161, 0.164)
      }

      ul {
        list-style-type: none;
      }
    </style>

    <paper-button raised on-click="open">RAM</paper-button>
    <!-- <vaadin-button theme="secondary">RAM</vaadin-button> -->
    <script>
      
    </script>

    <paper-dialog class="modalOfReports" id="dialog" modal>
      <h2>RAM Disponibles</h2>

      <paper-dialog-scrollable>
        <ul>
          <template is="dom-repeat" items="[[ramList]]">
            <li class="chosen-li" on-click="close">[[item.size]] [[item.provider]] Serial: [[item.serial]]</li>
          </template>
        </ul>
      </paper-dialog-scrollable>

      <div class="buttons">
        <paper-button class="exit-button" dialog-dismiss>Cancelar</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    /**
     * `ram-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RamComponent extends Polymer.Element {
      static get is() { return 'ram-component' }
      static get properties() {
        return {
          ram: {
            type: Object,
            value: () => {
              return []
            },
            notify: true
          },
          ramList: {
            type: Array,
            value: () => {
              return [{}]
            }
          },
          isRamRedy: {
            type: Boolean,
            value: false,
            notify: true
          }
        }
      }

      open() {
        this.$.dialog.open()
      }

      close(e) {
        this.isRamRedy = true
        this.ram = e.model.get('item')
        this.$.dialog.close()
      }

      ready() {
        super.ready()

        let request = document.createElement('iron-request')
        request.send({
          method: 'GET',
          url: 'http://www.mocky.io/v2/5d80f0d23000004cf28e7394',
          headers: {
            'Content-Type': 'application/json'
          },
          handleAs: 'json'
        })

        request.completes.then(success => {
          setTimeout(() => {
            this.ramList = success.response
          }, 2000)
        }).catch(error => {
        }).finally(() => {
        })
      }
    }

    window.customElements.define(RamComponent.is, RamComponent)
  </script>
</dom-module>
