<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ram-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>Cargando RAM...</p>
    <template is="dom-if" if="[[isRamRedy]]">
      RAM: [[ram.size]] - [[ram.provider]](Serial[[ram.serial]])
    </template>
  </template>

  <script>
    /**
     * `ram-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RamComponent extends Polymer.Element {
      static get is() { return 'ram-component'; }
      static get properties() {
        return {
          ram: {
            type: Object,
            value: () => {
              return []
            }
          },
          ramList: {
            type: Array,
            value: () => {
              return [{}]
            },
            notify: true
          },
          isRamRedy: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }
      ready() {
        super.ready()
        let request = document.createElement('iron-request')
        request.send({
          method: 'GET',
          url: 'http://www.mocky.io/v2/5d80f0d23000004cf28e7394',
          headers: {
            'Content-Type': 'application/json'
          },
          handleAs: 'json'
        })

        request.completes.then(success => {
          setTimeout(() => {
            this.ram = success.response[0]
            this.ramList = success.response
            this.isRamRedy = true
          }, 2000);
        }).catch(error => {
        }).finally(() => {
        })
      }
    }

    window.customElements.define(RamComponent.is, RamComponent);
  </script>
</dom-module>
