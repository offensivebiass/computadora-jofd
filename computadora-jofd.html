<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="ram-component.html">
<link rel="import" href="hdd-component.html">
<link rel="import" href="processor-component.html">
<link rel="import" href="graphic-component.html">
<link rel="import" href="config-component.html">

<dom-module id="computadora-jofd">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: 85%;
      }

      .margin {
        top: 20px;
        bottom: 40px;
      }

      .paper-card-bash {
        top: 20px;
        bottom: 40px;
        width: 85%;
        left: 0px;
        background: #353535d2;
        padding-bottom: 10%;
        padding-left: 20px;
        color: rgba(221, 220, 220, 0.911);
        font-family: "SFMono-Regular", monospace;
      }

      .container {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .principal-buttons {
        right: 20px;
        top: 20px;
        position: absolute;
      }

      .blue {
        color: midnightblue
      }

      .pink {
        color: purple
      }

      .inline {
        display: inline;
        margin: 0 1em 0 1em;
      }
    </style>

    <div class="container">
      <paper-card>
        <div class="card-content">
          <p>Computadora de Alex</p>
          <div class="principal-buttons">
            <paper-icon-button icon="settings" disabled="[[!isOff]]" on-click="showSettings"></paper-icon-button>
            <paper-icon-button icon="restore" disabled="[[isOff]]" on-click="restorePC"></paper-icon-button>
            <paper-icon-button icon="power-settings-new" on-click="turnOnComputer"></paper-icon-button>
          </div>
        </div>
      </paper-card>
    </div>

    <template is="dom-if" if="[[configMode]]">
      <div class="container">
        <paper-card class="margin">
          <div class="card-content">
            <config-component ram="{{ram}}" hdd="{{hdd}}" processor="{{processor}}" graphic="{{graphic}}">
            </config-component>
          </div>
        </paper-card>
      </div>
    </template>

    <template is="dom-if" if=[[!isOff]]>
      <div class="container">
        <paper-card class="paper-card-bash">
          <div class="inline">
            <div class="blue">Team</div>
            <div class="pink">Cells </div> (build 3.0)
          </div>
          <br>
          Cargando componentes del sistema
          <template is="dom-repeat" items="[[messages]]">
            <p>[[item.messageTitle]]</p>
          </template>
        </paper-card>
      </div>
    </template>
    <!-- <ram-component is-ram-redy="{{isRamRedy}}" ram-list="{{ramList}}"></ram-component>
          <template is="dom-if" if="{{isRamRedy}}">
            <hdd-component is-hdd-ready="{{isHddReady}}" hdd-list="{{hddList}}"></hdd-component>
          </template>
          <template is="dom-if" if="{{isHddReady}}">
            <processor-component is-processor-ready="{{isProcessorReady}}" processor-list="{{processorList}}">
            </processor-component>
          </template>
          <template is="dom-if" if="{{isProcessorReady}}">
            <graphic-component graphic-list="{{graphicList}}"></graphic-component>
          </template> -->

  </template>

  <script>
    /**
     * `computadora-jofd`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComputadoraJofd extends Polymer.Element {
      static get is() { return 'computadora-jofd' }
      static get properties() {
        return {
          isOff: {
            type: Boolean,
            value: true
          },
          configMode: {
            type: Boolean,
            value: false
          },
          ram: {
            type: Object,
            value: () => {
              return []
            },
          },
          hdd: {
            type: Object,
            value: () => {
              return []
            }
          },
          processor: {
            type: Object,
            value: () => {
              return []
            }
          },
          graphic: {
            type: Object,
            value: () => {
              return []
            }
          },
          messages: {
            type: Array,
            value: () => {
              return [{}]
            }
          }
        };
      }

      observe(newValue, oldValue) {
        console.log(oldValue + " - " + newValue)
      }
      turnOnComputer() {
        if (this.isOff) {
          this.configMode = false
          this.isOff = false

          setTimeout(() => {
            this.push('messages', {
              messageTitle: 'Cargando RAM ...',
            })
            this.notifyPath('messages', this.messages)
          }, 3000);

          if (this.ram.size) {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'RAM: ' + this.ram.size + ' - ' + this.ram.provider + ' (serial' + this.ram.serial + ')',
              })
              this.notifyPath('messages', this.messages)
            }, 6000);
          } else {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'RAM: 16GB - Seagate (serial22738) 220MHz',
              })
              this.notifyPath('messages', this.messages)
            }, 6000);
          }

          setTimeout(() => {
            this.push('messages', {
              messageTitle: 'Cargando HDD ...',
            })
            this.notifyPath('messages', this.messages)
          }, 6000);

          if (this.hdd.size) {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'HDD: ' + this.hdd.size + ' - ' + this.hdd.provider + '(Serial' + this.hdd.serial + ')',
              })
              this.notifyPath('messages', this.messages)
            }, 9000);
          } else {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'HDD: 256GB - Adata(Serial22738) 220Mhz',
              })
              this.notifyPath('messages', this.messages)
            }, 9000);
          }

          setTimeout(() => {
            this.push('messages', {
              messageTitle: 'Cargando Procesador ...',
            })
            this.notifyPath('messages', this.messages)
          }, 9000);

          if (this.processor.cores) {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'Procesador: ' + this.processor.provider + '' + this.processor.serial + ' - ' + this.processor.cores + ' Nucleo(s)',
              })
              this.notifyPath('messages', this.messages)
            }, 12000);
          } else {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'Procesador: Intel450098 - 4 Nucleo(s)',
              })
              this.notifyPath('messages', this.messages)
            }, 12000);
          }

          setTimeout(() => {
            this.push('messages', {
              messageTitle: 'Cargando Graphic Card..',
            })
            this.notifyPath('messages', this.messages)
          }, 12000);

          if (this.graphic.size) {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'Graphic Card: ' + this.graphic.size + ' ' + this.graphic.provider + ' ' + this.graphic.title,
              })
              this.notifyPath('messages', this.messages)
            }, 15000);
          } else {
            setTimeout(() => {
              this.push('messages', {
                messageTitle: 'Graphic Card: 16GB Nvidia TRX1060',
              })
              this.notifyPath('messages', this.messages)
            }, 15000);
          }

        } else {
          this.isOff = true
          this.splice("messages", 0, this.messages.length)
          this.notifyPath('messages', this.messages)
        }
      }

      restorePC() {
        this.isOff = true
        this.splice("messages", 0, this.messages.length + 1)
        this.notifyPath('messages', this.messages)
        this.turnOnComputer()
      }

      showSettings() {
        this.configMode = true
      }
    }

    window.customElements.define(ComputadoraJofd.is, ComputadoraJofd)
  </script>
</dom-module>
