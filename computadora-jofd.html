<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="ram-component.html">
<link rel="import" href="hdd-component.html">
<link rel="import" href="processor-component.html">
<link rel="import" href="graphic-component.html">
<link rel="import" href="config-component.html">

<dom-module id="computadora-jofd">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: 85%;
      }

      .margin {
        top: 20px;
        bottom: 40px;
      }

      .paper-card-bash {
        top: 20px;
        bottom: 40px;
        width: 85%;
        left: 0px;
        background: #353535d2;
        padding-bottom: 10%;
        padding-left: 20px;
        color: rgba(221, 220, 220, 0.911);
        font-family: "SFMono-Regular", monospace;
      }

      .container {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .principal-buttons {
        right: 20px;
        top: 20px;
        position: absolute;
      }
    </style>

    <div class="container">
      <paper-card>
        <div class="card-content">
          <p>Computadora de Alex</p>
          <div class="principal-buttons">
            <paper-icon-button icon="settings" disabled="[[!isOff]]" on-click="showSettings"></paper-icon-button>
            <paper-icon-button icon="restore" disabled="[[isOff]]"></paper-icon-button>
            <paper-icon-button icon="power-settings-new" on-click="turnOnComputer"></paper-icon-button>
          </div>
        </div>
      </paper-card>
    </div>

    <template is="dom-if" if="[[configMode]]">
      <div class="container">
        <paper-card class="margin">
          <div class="card-content">
            <config-component ram-list={{ramList}}></config-component>
          </div>
        </paper-card>
      </div>
    </template>

    <template is="dom-if" if=[[!isOff]]>
      <div class="container">
        <paper-card class="paper-card-bash">
          <ram-component is-ram-redy="{{isRamRedy}}" ram-list="{{ramList}}"></ram-component>
          <template is="dom-if" if="{{isRamRedy}}">
            <hdd-component is-hdd-ready="{{isHddReady}}" hdd-list="{{hddList}}"></hdd-component>
          </template>
          <template is="dom-if" if="{{isHddReady}}">
            <processor-component is-processor-ready="{{isProcessorReady}}" processor-list="{{processorList}}"></processor-component>
          </template>
          <template is="dom-if" if="{{isProcessorReady}}">
            <graphic-component graphic-list="{{graphicList}}"></graphic-component>
          </template>
        </paper-card>
      </div>
    </template>

  </template>

  <script>
    /**
     * `computadora-jofd`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComputadoraJofd extends Polymer.Element {
      static get is() { return 'computadora-jofd' }
      static get properties() {
        return {
          isOff: {
            type: Boolean,
            value: true
          },
          configMode: {
            type: Boolean,
            value: false
          },
          hdd: {
            type: Object,
            value: () => {
              return []
            }
          }
        };
      }

      turnOnComputer() {
        if (this.isOff) {
          this.configMode = false
          this.isOff = false
        } else {
          this.isOff = true
        }
      }

      showSettings() {
        this.configMode = true
      }
    }

    window.customElements.define(ComputadoraJofd.is, ComputadoraJofd)
  </script>
</dom-module>
