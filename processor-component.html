<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="processor-component">
    <template>
        <style>
            :host {
                display: block;
            }

            .modalOfReports {
                width: 700px;
                height: 550px;
            }

            .chosen-li {
                padding: 15px;
            }

            .chosen-li:hover {
                background: rgba(161, 161, 161, 0.164)
            }

            ul {
                list-style-type: none;
            }
        </style>

        <paper-button raised on-click="open">Procesador</paper-button>

        <paper-dialog class="modalOfReports" id="dialog" modal>
            <h2>Procesadores Disponibles</h2>

            <paper-dialog-scrollable>
                <ul>
                    <template is="dom-repeat" items="[[processorList]]">
                        <li class="chosen-li" on-click="close">[[item.provider]] - Nucleo(s) [[item.cores]] - Serial: [[item.serial]]
                        </li>
                    </template>
                </ul>
            </paper-dialog-scrollable>

            <div class="buttons">

                <paper-button class="exit-button" on-click="exitWindow" dialog-dismiss>Cancelar</paper-button>

                <paper-button class="accept-btn" on-click="printChosenRam" dialog-confirm autofocus>Acceptar
                </paper-button>

            </div>
        </paper-dialog>

        <!-- <p>Cargando Procesador...</p>
        <template is="dom-if" if="[[isProcessorReady]]">
            Procesador: [[processor.provider]][[processor.serial]] - [[processor.cores]] Nucleo(s)
        </template> -->
    </template>

    <script>
        /**
         * `processor-component`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ProcessorComponent extends Polymer.Element {
            static get is() { return 'processor-component'; }
            static get properties() {
                return {
                    processor: {
                        type: Object,
                        value: () => {
                            return []
                        },
                        notify: true
                    },
                    processorList: {
                        type: Array,
                        value: () => {
                            return [{}]
                        }
                    },
                    isProcessorReady: {
                        type: Boolean,
                        value: false,
                        notify: true
                    }
                };
            }

            open() {
                this.$.dialog.open()
            }

            close(e) {
                this.isProcessorReady = true
                this.processor = e.model.get('item')
                this.$.dialog.close()
            }

            ready() {
                super.ready()
                let request = document.createElement('iron-request')
                request.send({
                    method: 'GET',
                    url: 'http://www.mocky.io/v2/5d80f04630000080d28e7391',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    handleAs: 'json'
                })

                request.completes.then(success => {
                    setTimeout(() => {
                        this.processorList = success.response
                        this.isProcessorReady = true
                    }, 2000);
                }).catch(error => {
                }).finally(() => {
                })
            }
        }

        window.customElements.define(ProcessorComponent.is, ProcessorComponent);
    </script>
</dom-module>
