<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="ram-component.html">
<link rel="import" href="hdd-component.html">

<dom-module id="config-component">
    <template>
        <style>
            :host {
                display: block;
            }

            .modalOfReports {
                width: 700px;
                height: 550px;
            }
        </style>
        <p>Personaliza tu computadora</p>

        <ram-component ram="{{ram}}"></ram-component>
        <hdd-component hdd="{{hdd}}"></hdd-component>
        <processor-component processor={{processor}}></processor-component>
        <graphic-component graphic="{{graphic}}"></graphic-component>

        <template is="dom-if" if="{{ram.size}}">
            <p>RAM: [[ram.size]] [[ram.provider]] Serial: [[ram.serial]]</p>
        </template>

        <template is="dom-if" if="{{hdd.size}}">
            <p>HDD: [[hdd.size]] [[hdd.provider]] Serial: [[hdd.serial]]</p>
        </template>

        <template is="dom-if" if="{{processor.cores}}">
            <p>Procesador: [[processor.provider]] Nucelo(s) [[processor.cores]] Serial: [[processor.serial]]</p>
        </template>

        <template is="dom-if" if="{{graphic.size}}">
            <p>Tarjeta grafica: [[graphic.size]] [[graphic.provider]] [[graphic.title]]</p>
        </template>

        <!-- <paper-button raised on-click="openRam">RAM</paper-button>
        <paper-button raised>HDD</paper-button>
        <paper-button raised>PROCESADOR</paper-button>
        <paper-button raised>TARJETA GRAFICA</paper-button> -->
    </template>
    <script>
        /**
         * `config-component`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ConfigComponent extends Polymer.Element {
            static get is() { return 'config-component'; }
            static get properties() {
                return {
                    ram: {
                        type: Array,
                        value: () => {
                            return []
                        },
                        notify: true
                    },
                    hdd: {
                        type: Array,
                        value: () => {
                            return []
                        },
                        notify: true
                    },
                    processor: {
                        type: Array,
                        value: () => {
                            return []
                        },
                        notify: true
                    },
                    graphic: {
                        type: Array,
                        value: () => {
                            return []
                        },
                        notify: true
                    },
                };
            }
        }

        window.customElements.define(ConfigComponent.is, ConfigComponent);
    </script>
</dom-module>
