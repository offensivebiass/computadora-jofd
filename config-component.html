<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="config-component">
    <template>
        <style>
            :host {
                display: block;
            }

            .modalOfReports {
                width: 700px;
                height: 550px;
            }
        </style>
        <p>Personaliza tu computadora</p>

        <ram-component is-ram-ready="{{isRamReady}}" ram="{{ram}}"></ram-component>
        <hdd-componen hdd="{{hdd}}"></hdd-componen>
        <processor-component processor={{processor}}></processor-component>
        <graphic-component graphic="{{graphic}}"></graphic-component>

        <template is="dom-if" if="{{isRamReady}}">
            <p>RAM: [[ram.size]] [[ram.provider]] Serial: [[ram.serial]]</p>
        </template>

        <!-- <paper-button raised on-click="openRam">RAM</paper-button>
        <paper-button raised>HDD</paper-button>
        <paper-button raised>PROCESADOR</paper-button>
        <paper-button raised>TARJETA GRAFICA</paper-button> -->
    </template>
    <script>
        /**
         * `config-component`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ConfigComponent extends Polymer.Element {
            static get is() { return 'config-component'; }
            static get properties() {
                return {
                    ram: {
                        type: Array,
                        value: () => {
                            return []
                        },
                        notify: true
                    },
                    isRamReady: {
                        type: Boolean,
                        value: false,
                        observable: "_test()",
                        notify: true
                    }
                };
            }
            _test(newValue, oldValue) {
                console.log(oldValue, newValue)
            }
        }

        window.customElements.define(ConfigComponent.is, ConfigComponent);
    </script>
</dom-module>
